<!DOCTYPE html>
<html>

<body>

    <h2>Task One Form</h2>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone No.:</label><br>
        <input type="tel" oninvalid="" id="phone" name="phone" pattern="^(?:(?:\+|0{0,2})977(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" required><br><br>
        <label for="designation">Designation:</label><br>

        <select name="designation" id="cars" required>
                    <option value="Chief Executive Officer">Chief Executive Officer</option>
                    <option value="Chief Operating Officer">Chief Operating Officer</option>
                    <option value="Chief Financial Officer
                    ">Mercedes</option>
                    <option value="Chief Technology Officer
                    ">Chief Technology Officer</option>

                    <option value="Chief Marketing Officer
                    ">Chief Marketing Officer</option>
                    <option value="Chief Legal Officer
                    ">Chief Legal Officer</option>
                </select><br><br>

        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" max="100000" min="30000" required><br><br>
        <label for="doj">Date of Join:</label><br>
        <input type="date" min="2018-01-01" id="doj" name="doj" required><br><br>

        <input type="submit" value="Submit">
    </form>



</body>

</html>
