<!DOCTYPE html>
<html>

<head>

    <title>Task Two </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/morph/bootstrap.min.css" crossorigin="anonymous">

    <style>
        .abcd {
            text-align: center;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <h2>Task Two Form</h2>
    <form class="border m-5 p-5">
        <fieldset>
            <div class="form-group">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control auto" id="qw" pattern="[a-zA-Z]+">
                    <label for="floatingInput1">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput2" pattern="[a-zA-Z]+">
                    <label for="floatingInput2">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput3">
                    <label for="floatingInput3">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput4" pattern="[a-zA-Z]+">
                    <label for="floatingInput4">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput5" pattern="^(?:(?:\+|0{0,2})977(\s*[\-]\s*)?|[0]?)?[789]\d{9}$">
                    <label for="floatingInput5">Phone No.</label>
                </div>
            </div>


            <select class="form-select" aria-label="Default select example">
                <option selected>Designation</option>
                <option value="Chief Executive Officer">Chief Executive Officer</option>
                    <option value="Chief Operating Officer">Chief Operating Officer</option>
                    <option value="Chief Financial Officer
                    ">Chief Financial Officer</option>
                    <option value="Chief Technology Officer
                    ">Chief Technology Officer</option>

                    <option value="Chief Marketing Officer
                    ">Chief Marketing Officer</option>
                    <option value="Chief Legal Officer
                    ">Chief Legal Officer</option>
              </select>




            <div class="form-group">
                <label class="form-label mt-4">Salary</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput6" pattern="^(?:(?:\+|0{0,2})977(\s*[\-]\s*)?|[0]?)?[789]\d{9}$">
                <label for="floatingInput6">Date of Join</label>
            </div>




            <button type="button" class="btn btn-secondary">Submit</button>
    </form>


</body>

</html>
